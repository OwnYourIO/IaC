version: "3.5"
# WARNING: When you use this file, you need to enable generate_password_for influxdb in the secrets.sh file. 

networks:
  influxdb-pulumi:

secrets:
  influxdb_pulumi_password:
    name: ${STACK_NAME:-technocore}_influxdb_pulumi_password
    external: true
  pulumi_influxdb_password:
    name: ${STACK_NAME:-technocore}_pulumi_influxdb_password
    external: true

services:
  influxdb:
    networks:
      - influxdb-pulumi
    secrets:
      - source: influxdb_pulumi_password
        target: users/pulumi

  pulumi:
    networks:
      - influxdb-pulumi
    secrets:
      - source: pulumi_influxdb_password
        target: influxdb_password



