version: "3.5"
secrets:
  mqtt_pulumi_password:
    name: ${STACK_NAME:-technocore}_mqtt_pulumi_password
    external: true
  pulumi_mqtt_password:
    name: ${STACK_NAME:-technocore}_pulumi_mqtt_password
    external: true

services:
  mqtt:
    networks:
      - pulumi
    secrets:
      - source: mqtt_pulumi_password
        target: users/pulumi

  pulumi:
    secrets:
      - source: pulumi_mqtt_password
        target: mqtt_password
